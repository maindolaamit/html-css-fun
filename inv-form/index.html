        <div>
            <div class="row">
                <div class="input-field col s3">
                    <i class="material-icons prefix">point_of_sale</i>
                    <input disabled id="invoiceNum" type="text" class="validate">
                    <label for="invoiceNum">Invoice Number</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="custEmail" type="email" class="validate">
                    <label for="custEmail">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Enter the email id, We'll never
                        share your email with anyone else.</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <i class="material-icons prefix">calendar_view_day</i>
                    <input type="date" class="validate" id="trxDate">
                    <label for="trxDate">Transaction Date</label>
                </div>
                <div class="input-field col s3 offset-s1">
                    <i class="material-icons prefix">receipt_long</i>
                    <input type="text" class="autocomplete" id="productCode">
                    <label for="productCode">Product Number</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <i class="material-icons prefix">contact_phone</i>
                    <input type="text" id="custMobile">
                    <label for="custMobile">Customer Mobile</label>
                </div>
                <div class="input-field col s5 offset-s1">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" class="validate" id="custName">
                    <label for="custName">Customer Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <i class="material-icons prefix">attach_money</i>
                    <input type="text" class="validate" id="unitPrice" placeholder="120.6">
                    <label for="unitPrice">Unit Price</label>
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix">add_shopping_cart</i>
                    <input type="text" class="validate" id="qty" placeholder="12">
                    <label for="qty">Quantity</label>
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix">attach_money</i>
                    <input type="text" class="validate" id="totalPrice" placeholder="1205.6">
                    <label for="totalPrice">Total Price</label> </div>
            </div>
            <div class="row">
                <div class="col s2 offset-s3">
                    <button id="saveBtn" class="waves-effect waves-light btn green darken-2"><i
                            class="material-icons right">send</i>Save
                        Data</button>
                </div>
                <div class="col s2">
                    <button id="cancelBtn" class="waves-effect waves-light btn brown darken-3"><i
                            class="material-icons right">clear</i>Cancel</button>
                </div>
            </div>

        </div>

    <script type="text/javascript">
        // Associate function with click
        console.log('Assigning function');
        document.getElementById('saveBtn').addEventListener("click", saveSalesTrxData);

        function saveSalesTrxData() {
            var formData = {};
            formData.custEmail = document.getElementById('custEmail').value;
            formData.trxDate = document.getElementById('trxDate').value;
            formData.productCode = document.getElementById('productCode').value;
            formData.custName = document.getElementById('custName').value;
            formData.custMobile = document.getElementById('custMobile').value;
            formData.unitPrice = document.getElementById('unitPrice').value;
            formData.qty = document.getElementById('qty').value;
            formData.totalPrice = document.getElementById('totalPrice').value;
            console.log('Calling appscript function ' + formData.custEmail);
            // google.script.run.saveSalesTrx(formData);
            M.toast({ html: 'Data entered successfully!', displayLength: 2000, classes: 'rounded' })
            resetSalesTrxValues();
        };

        // Reset the values
        function resetSalesTrxValues() {
            console.log('Resetting values');
            document.getElementById('custEmail').value = "";
            document.getElementById('trxDate').value = "";
            document.getElementById('productCode').value = "";
            document.getElementById('custName').value = "";
            document.getElementById('custMobile').value = "";
            document.getElementById('unitPrice').value = "0";
            document.getElementById('qty').value = "0";
            document.getElementById('totalPrice').value = "0.0";
        }

        function cancelSalesTrx() {
            console.info('Cancelling ...');
            resetSalesTrxValues();
        };
    </script>
